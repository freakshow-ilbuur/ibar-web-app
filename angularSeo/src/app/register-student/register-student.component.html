

<div class="cover ">
  <div class="content">
  <div class="row">
      <div class="col-sm-6">
          
          <div class="text-center"><h1>Register and find qualified mentors in your city</h1></div>
        </div>
        <div class="col-sm-4">

<div class="reg-form ">


 
    <h3>Register</h3>
 <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <div class="alert alert-danger" *ngIf= !validated||!registered>
        <p> {{message}}</p>
      </div>
      <div class="alert alert-success" *ngIf= statusOk>
        <p> {{message}}</p>
      </div>
      
     
      <label for="inputUsername">Full Name</label>
      <input type="text" id="inputUsername"class="form-control" [(ngModel)]="name" name="name" placeholder="Enter full name"/>
      </div>
      <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="text" id="inputEmail"class="form-control" [(ngModel)]="email" name="email" placeholder="example@example.com"/>
      </div>
      <label for="inputNum">Phone Number</label>
      <div class="input-group">

      
      <span class="input-group-addon" ><i #code>+252</i></span><input type="email"id="inputNum" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="e.g 63444444"/>
      </div>
      <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control"  [(ngModel)]="password"name="password" placeholder="Enter password"/>
      </div>
            <div class="form-group">
      <label for="inputPassword"> Confirm Password</label>
      <input type="password" class="form-control"  [(ngModel)]="confirmPass"name="con" placeholder="Confirm Passsword"/>
      </div>

       <input type="hidden" #role value="students">
       <div *ngIf ="isLoading" class="text-center" style="z-index: 9999"><img class="rolling" src ="/assets/images/Rolling.gif"></div>

      <div class="form-group">
      <Button type="submit" class="btn btn-primary" >Register</Button>
      </div>
      
    </form>
  </div>
</div>


  

</div>
</div>
</div>
