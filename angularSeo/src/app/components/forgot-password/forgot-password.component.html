
  <div class="bg-grey ">
      <div class="container">
  
      <div class="row ">
             
          <div>
                
               
              
              <form *ngIf="!authenticated" class="form_bg" (submit)="sendEmail()">
                   <div class="alert alert-danger" *ngIf=!validated||!verified>
                  <p>{{message}}</p>
                  </div>
                   <h6 class="text-center">Enter email to recieve token</h6>
                  <br/>
                 
                  
                  <div class="input-group">
                  
                      <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span><input type="text" class="form-control" [(ngModel)]="email" required minlength="4" name="em" placeholder="you@yourmail.com" >
                  </div>
  
                  <br/>

                   
                  <div *ngIf ="isLoading" class="text-center" style="z-index: 9999"><img class="rolling" src ="/assets/images/Rolling.gif"></div>
                  <div class="align-center">
                      <button type="submit" class="btn submit-btn">Next</button>
                      </div>
  
              </form>


              

          </div>
      </div>
  </div>
  </div>
