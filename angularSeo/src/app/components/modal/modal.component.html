<div [ngClass]="{'styleVisible':visible,'styleInvisible':!visible}"  class="modal" >
	


	<div class="modal-content">
		<div class="modal-header">
			<ng-container *ngIf="authService.loggedIn()" >
        <div *ngIf='show' class="alert alert-info"><h3>Mentor phone number:</h3>{{number}}</div>
				
				 <h2> Welcome Back {{user?.name}}!</h2>
				 <span class="close"  (click)=toggleVisible()>&times;</span>


			</ng-container>
			<ng-container *ngIf="!authService.loggedIn()" >
				<h2>Please <a class="form-link" (click)="isRegForm=true">register</a> or <a class="form-link"  (click)="isRegForm=false">login</a> as a student to continue</h2>
                  <span class="close"  (click)=toggleVisible()>&times;</span>
			</ng-container>
		</div>
		<div class="modal-body">
			<ng-container *ngIf="authService.loggedIn()" >
		
				<h5> Amount to be paid is <strong>20$</strong> for the month</h5>
        <p> Kindly pay to this number:<strong>404040</strong></p>
       

				<button class="btn btn-primary" (click)=onClick(mentor)>Pay with Zaad Services</button>
			</ng-container>
			<ng-container *ngIf="!authService.loggedIn()" >
				<ng-container *ngIf="isRegForm">

<h3>Register</h3>

 <form class="myForm" (submit)="onRegisterSubmit()">
    <div class="form-group">
      <div class="alert alert-danger" *ngIf= !validated||!registered>
        <p> {{message}}</p>
      </div>
      
     
      <label for="inputUsername">Full Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Enter full name"/>
      </div>

      <label for="inputNum">Phone Number</label>
      <div class="input-group">

      
      <span class="input-group-addon" ><i #code>+252</i></span><input type="email"id="inputNum" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="e.g 63444444"/>
        </div>
      <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="em" placeholder="you@yourmail.com"/>
      </div>

      <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control"  [(ngModel)]="password"name="password" placeholder="Enter password"/>
      </div>
      <div class="form-group">
            <label for="inputPassword"> Confirm Password</label>
            <input type="password" class="form-control"  [(ngModel)]="confirmPass"name="con" placeholder="Confirm Passsword"/>
            </div>      
       <input type="hidden" #role value="students">
        
       
      <div class="form-group">

      <Button type="submit" class="btn submit-btn" >Register</Button>
      </div>
     
    </form>
</ng-container>
<ng-container *ngIf="!isRegForm">

            <form class="myForm" (submit)="onLoginSubmit()">
                 <div class="alert alert-danger" *ngIf=!validated||!authenticated>
                <p>{{message}}</p>
                </div>

                 <h2 class="text-center">Sign In</h2>

                <br/>
               
                
                <div class="input-group">
                
                    <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span><input type="text" class="form-control" [(ngModel)]="email" required minlength="4" name="em" placeholder="you@yourmail.com" >
                </div>

                <br/>
                 
                <div class="input-group">


                    <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span><input type="password" class="form-control" [(ngModel)]="password"  name="pass"  placeholder="Password" required minlength="8" >
                
                
            </div>
    <br/>
    <!-- <div *ngIf ="isLoading" class="text-center" style="z-index: 9999"><img class="rolling" src ="/assets/images/Rolling.gif"></div> -->

                <div class="align-center">
                    <button type="submit" class="btn submit-btn">Sign In</button>
                    </div>

                
            </form>
	</ng-container>
			</ng-container>		
		</div>

</div>

</div>
